<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de Favoritos</title>
    <link rel="icon" type="image/png" href="/assets/img/gourmet-logo-icon.png">
    <link rel="stylesheet" href="../assets/css/nav.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/modal.css">
    <link rel="stylesheet" href="../assets/css/select.css">
    <link rel="stylesheet" href="../assets/icons/font-awesome.css">
</head>

<body>

    <header id="header"></header>
    <div id="datetime-display" class="minimal-datetime"></div>
    
    <main id="main" class="main-container">
        <!-- <section class="content-page container-products products-grid" >
            
        </section> -->
        <section class="section-productos-destacados search-results-section" style="max-width: 90%; margin-top: 2rem;">
            <div class="search-header">
                <h1 class="text-dark" id="category-title">Favoritos</h1>
            </div>
            <hr class="text-dark">

            <!-- Products Grid -->
            <!-- data-base-path points to root relative to this file -->
            <div class="products-grid container-products" id="wishlist-container">
                <!-- Products will be loaded here by categoryView.js -->
            </div>
        </section>
    </main>

    <footer id="footer"></footer>
    <div id="showModal"></div>
    <div id="cart-drawer"></div>

    <script src="../assets/js/nav.js"></script>
    <script src="../assets/js/footer.js"></script>
    <script src="../assets/js/cart/cartView.js" type="module"></script>
    <script src="../assets/js/auth/sesion.js" type="module"></script>
    <script src="../assets/js/auth/validation.js" type="module"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/cart/cartStore.js" type="module"></script>
    <script src="../assets/js/favorites/favoriteStore.js" type="module"></script>
    <script src="../assets/js/favorites/favoritesView.js" type="module"></script>



</body>

</html>

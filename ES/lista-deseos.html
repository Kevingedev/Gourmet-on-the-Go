    <h1>Mi Lista de Deseos</h1>
    
    <ul id="wishlist-items">
        <!-- Los elementos de la lista se cargarán aquí -->
    </ul>
</div>

<script>
    // Datos de ejemplo para la lista de deseos (normalmente vendrían de una base de datos)
    let wishlist = [
        { id: 1, name: 'Zapatillas Deportivas', price: 59.99 },
        { id: 2, name: 'Libro de HTML y CSS', price: 25.50 },
        { id: 3, name: 'Auriculares Inalámbricos', price: 120.00 }
    ];

    const wishlistElement = document.getElementById('wishlist-items');

    // Función para renderizar la lista
    function renderWishlist() {
        wishlistElement.innerHTML = ''; // Limpiar la lista actual
        wishlist.forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `
                <div class="item-details">
                    <span class="item-name">${item.name}</span>
                    <span class="item-price">$${item.price.toFixed(2)}</span>
                </div>
                <div class="item-actions">
                    <button class="remove-btn" onclick="removeItem(${item.id})">Eliminar</button>
                    <button class="add-to-cart-btn" onclick="addToCart(${item.id})">Añadir al Carrito</button>
                </div>
            `;
            wishlistElement.appendChild(li);
        });
    }

    // Función para eliminar un artículo (requiere JS)
    function removeItem(itemId) {
        wishlist = wishlist.filter(item => item.id !== itemId);
        renderWishlist();
        alert('Artículo eliminado de la lista de deseos.');
    }

    // Función para añadir al carrito (requiere JS para simular la acción)
    function addToCart(itemId) {
        const itemToAdd = wishlist.find(item => item.id === itemId);
        if (itemToAdd) {
            alert(`"${itemToAdd.name}" (Precio: $${itemToAdd.price.toFixed(2)}) añadido al carrito. (Funcionalidad de carrito completa requeriría más JS/Backend)`);
            // Opcionalmente, puedes eliminarlo de la wishlist después de añadirlo al carrito:
            removeItem(itemId);
        }
    }

    // Renderizar la lista inicial al cargar la página
    renderWishlist();
</script>

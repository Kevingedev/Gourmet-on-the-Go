<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="../assets/css/nav.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/modal.css">
    <link rel="stylesheet" href="../assets/css/select.css">
    <link rel="stylesheet" href="../assets/icons/font-awesome.css">
</head>

<body>

    <header id="header"></header>
    <div id="cart-drawer"></div>

    <main id="main" class="main-container">
        <section class="gallery-3">
            <figure class="gallery-3__item gallery-3__item--left">
                <a href="../../ES/catalogo/carne-aves/">
                    <img src="../assets/img/banner-with-link-2.png" alt="Promocion de carnes">
                    <img src="../assets/img/banner-with-link.png" alt="Promocion de carnes">
                </a>
            </figure>

            <div class="gallery-3__right">
                <figure class="gallery-3__item">
                    <img src="../assets/img/hazte-club.png" alt="Imagen superior derecha">
                </figure>
                <figure class="gallery-3__item">
                    <img src="../assets/img/online-shop.png" alt="Imagen inferior derecha">
                </figure>
            </div>
        </section>

        <section class="section-productos-destacados">
            <h2>Productos destacados</h2>

            <div class="section-productos-destacados__viewport">
                <div class="section-productos-destacados__flex" id="featured-products-loader">
                <!-- aquí JS inyecta los <article> -->
                </div>
            </div>

            <button class="prev-btn" type="button" aria-label="Productos anteriores">◀</button>
            <button class="next-btn" type="button" aria-label="Productos siguientes">▶</button>
        </section>

        <section class="section-categorias">
            <h2>Categorias</h2>
            <hr>
            <div class="section-categorias__flex" id="inicio-categorias">

            </div>
        </section>

    </main>


    <footer id="footer"></footer>
    <!-- <button class="btn" data-modal-open="#loginModal">Iniciar sesión</button> -->
    <!-- Modal wrapper -->
    <div id="showModal"></div>

    <script src="../assets/js/nav.js"></script>
    <script src="../assets/js/footer.js"></script>
    <script src="../assets/js/cart.js"></script>
    <script src="../assets/js/auth/sesion.js" type="module"></script>
    <script src="../assets/js/auth/validation.js" type="module"></script>
    <script src="../assets/js/data-loader/productService.js" type="module"></script>
    <script src="../assets/js/main.js" type="module"></script>

    <script>
const viewport = document.querySelector('.section-productos-destacados__viewport');
const track = document.querySelector('#featured-products-loader');
const prevBtn = document.querySelector('.prev-btn');
const nextBtn = document.querySelector('.next-btn');

function getCardWidth() {
  const card = track.querySelector('.section-productos-destacados__item');
  if (!card) return viewport.clientWidth;
  const style = window.getComputedStyle(card);
  const gap = parseFloat(style.marginRight) || 24; // fallback
  return card.offsetWidth + gap;
}

prevBtn.addEventListener('click', () => {
  viewport.scrollBy({ left: -getCardWidth(), behavior: 'smooth' });
});

nextBtn.addEventListener('click', () => {
  viewport.scrollBy({ left: getCardWidth(), behavior: 'smooth' });
});
    </script>


</body>

</html>

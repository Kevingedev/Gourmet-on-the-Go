<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto | Gourmet on the Go</title>
  <link rel="icon" type="image/png" href="/assets/img/gourmet-logo-icon.png">

  <!-- Estilos Globales -->
  <link rel="stylesheet" href="../assets/css/nav.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/modal.css">
  <link rel="stylesheet" href="../assets/css/select.css">
  <link rel="stylesheet" href="../assets/icons/font-awesome.css">

  <style>
    /* Variables locales para el componente */
    :root {
      --text-main: #1a1a1a;
      --text-secondary: #666;
      --accent-color: #e63946;
      /* Color de acento ejemplo, ajustar según marca */
      --bg-light: #f9f9f9;
      --border-color: #eaeaea;
    }

    body {
      background-color: #ffffff;
      color: var(--text-main);
    }

    .product-detail-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1.5rem;
      min-height: 80vh;
    }

    /* Grid Layout Principal */
    .product-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: start;
    }

    /* Columna Izquierda: Galería */
    .product-gallery {
      position: relative;
    }

    .main-image-container {
      background: var(--bg-light);
      border-radius: 12px;
      overflow: hidden;
      aspect-ratio: 1 / 1;
      /* Cuadrado perfecto o ajustar según preferencia */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .main-image-container:hover img {
      transform: scale(1.05);
    }

    /* Columna Derecha: Info */
    .product-info {
      padding-top: 1rem;
    }

    .product-breadcrumb {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    h1.product-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0 0 1rem 0;
      line-height: 1.2;
    }

    /* Rating */
    .product-rating {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .stars {
      color: #f59e0b;
      font-size: 1.1rem;
    }

    .review-count {
      color: var(--text-secondary);
      font-size: 0.9rem;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Precio */
    .product-price {
      font-size: 2rem;
      font-weight: 600;
      color: var(--text-main);
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .product-unit {
      font-size: 1rem;
      font-weight: 400;
      color: var(--text-secondary);
    }

    /* Características / Descripción */
    .product-description {
      font-size: 1.05rem;
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }

    .features-list {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .feature-tag {
      background: var(--bg-light);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .origin-tag {
      border: 1px solid var(--border-color);
      background: transparent;
    }

    /* Acciones de Compra */
    .purchase-actions {
      display: flex;
      gap: 1rem;
      margin-bottom: 3rem;
      align-items: center;
    }

    /* Selector de Cantidad */
    .quantity-selector {
      display: flex;
      align-items: center;
      border: 1px solid var(--text-main);
      border-radius: 8px;
      overflow: hidden;
      height: 50px;
    }

    .qty-btn {
      background: none;
      border: none;
      width: 40px;
      height: 100%;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .qty-btn:hover {
      background: var(--bg-light);
    }

    .qty-input {
      width: 50px;
      height: 100%;
      border: none;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      -moz-appearance: textfield;
    }

    .qty-input::-webkit-outer-spin-button,
    .qty-input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Botón Añadir */
    .btn-add-cart-large {
      flex: 1;
      height: 50px;
      background: var(--text-main);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-add-cart-large:hover {
      background: #333;
      transform: translateY(-1px);
    }

    /* Sección de Opiniones (Mockup UI) */
    .reviews-section {
      margin-top: 4rem;
      border-top: 1px solid var(--border-color);
      padding-top: 3rem;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .reviews-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .review-card {
      background: var(--bg-light);
      padding: 1.5rem;
      border-radius: 8px;
    }

    .review-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .reviewer-name {
      font-weight: 600;
    }

    .review-date {
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .product-grid {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .main-image-container {
        aspect-ratio: 16/9;
      }

      h1.product-title {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .purchase-actions {
        flex-direction: column;
        align-items: stretch;
      }

      .product-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <header id="header"></header>
  <div id="datetime-display" class="minimal-datetime"></div>

  <!-- Contenedor dinámico -->
  <main id="vista-producto" class="product-detail-container">
    <!-- El contenido se cargará aquí vía JS -->
    <div style="text-align: center; padding: 4rem;">Cargando...</div>
  </main>

  <footer id="footer"></footer>

  <!-- Modales y Drawers -->
  <div id="showModal"></div>
  <div id="cart-drawer"></div>

  <!-- Scripts -->
  <script src="../assets/js/nav.js"></script>
  <script src="../assets/js/footer.js"></script>
  <script src="../assets/js/cart/cartView.js" type="module"></script>
  <script src="../assets/js/auth/sesion.js" type="module"></script>
  <script src="../assets/js/auth/validation.js" type="module"></script>
  <script src="../assets/js/data-loader/productService.js" type="module"></script>
  <script src="../assets/js/main.js" type="module"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/cart/cartStore.js" type="module"></script>
  <script src="../assets/js/product-detail/producto-detalle.js" type="module"></script>
</body>

</html>

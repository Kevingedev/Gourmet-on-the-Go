<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gourmet on the Go</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .dashboard-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .dashboard-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        
        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
        }
        
        .stat-body {
            padding: 2rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .stat-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .stat-content h3 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        
        .stat-content p {
            font-size: 1rem;
            color: #7f8c8d;
            margin: 0;
            font-weight: 500;
        }
        
        .products { --gradient-start: #667eea; --gradient-end: #764ba2; }
        .products .stat-icon { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        
        .categories { --gradient-start: #f093fb; --gradient-end: #f5576c; }
        .categories .stat-icon { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        
        .users { --gradient-start: #4facfe; --gradient-end: #00f2fe; }
        .users .stat-icon { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        
        .orders { --gradient-start: #43e97b; --gradient-end: #38f9d7; }
        .orders .stat-icon { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        
        .loading {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid #c33;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .error i {
            font-size: 1.5rem;
            color: #c33;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .dashboard-header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .stat-body {
                padding: 1.5rem;
            }
            
            .stat-icon {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .stat-content h3 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="container">
            <h1><i class="fas fa-chart-line me-3"></i>Dashboard Administrativo</h1>
            <p class="mb-0">Gourmet on the Go - Panel de Control</p>
        </div>
    </div>

    <div class="container">
        <div class="stats-grid">
            <!-- Products Card -->
            <div class="stat-card products">
                <div class="stat-body">
                    <div class="stat-icon">
                        <i class="fas fa-box"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="products-count">0</h3>
                        <p>Productos</p>
                    </div>
                </div>
            </div>

            <!-- Categories Card -->
            <div class="stat-card categories">
                <div class="stat-body">
                    <div class="stat-icon">
                        <i class="fas fa-tags"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="categories-count">0</h3>
                        <p>Categorías</p>
                    </div>
                </div>
            </div>

            <!-- Users Card -->
            <div class="stat-card users">
                <div class="stat-body">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="users-count">0</h3>
                        <p>Usuarios Activos</p>
                    </div>
                </div>
            </div>

            <!-- Orders Card -->
            <div class="stat-card orders">
                <div class="stat-body">
                    <div class="stat-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="orders-count">0</h3>
                        <p>Pedidos Realizados</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Cargando datos del dashboard...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="error hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <span>Error al cargar los datos. Por favor, verifica que el servidor JSON esté corriendo.</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API Base URL
        const API_BASE = 'http://localhost:3002';

        // Dashboard data fetching
        async function fetchDashboardData() {
            try {
                // Show loading
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').classList.add('hidden');

                // Fetch all data
                const [productsRes, categoriesRes, usersRes, ordersRes] = await Promise.all([
                    fetch(`${API_BASE}/products`),
                    fetch(`${API_BASE}/categories`),
                    fetch(`${API_BASE}/users`),
                    fetch(`${API_BASE}/orders`)
                ]);

                // Check if all requests were successful
                if (!productsRes.ok || !categoriesRes.ok || !usersRes.ok) {
                    throw new Error('Error fetching data');
                }

                // Parse JSON data
                const products = await productsRes.json();
                const categories = await categoriesRes.json();
                const users = await usersRes.json();
                
                // Handle orders (might not exist yet)
                let orders = [];
                if (ordersRes.ok) {
                    orders = await ordersRes.json();
                }

                // Update dashboard counts
                document.getElementById('products-count').textContent = products.length;
                document.getElementById('categories-count').textContent = categories.length;
                document.getElementById('users-count').textContent = users.length;
                document.getElementById('orders-count').textContent = orders.length;

                // Hide loading
                document.getElementById('loading').style.display = 'none';

            } catch (error) {
                console.error('Dashboard Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').classList.remove('d-none');
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', fetchDashboardData);

        // Refresh data every 30 seconds
        setInterval(fetchDashboardData, 30000);
    </script>
</body>
</html>

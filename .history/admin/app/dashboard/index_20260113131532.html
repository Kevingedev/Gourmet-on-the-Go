<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gourmet on the Go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .stat-card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            border: none;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        .products { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .categories { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .users { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .orders { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="container">
            <h1><i class="fas fa-chart-line me-3"></i>Dashboard Administrativo</h1>
            <p class="mb-0">Gourmet on the Go - Panel de Control</p>
        </div>
    </div>

    <div class="container">
        <div class="row g-4">
            <!-- Products Card -->
            <div class="col-md-6 col-lg-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon products me-3">
                                <i class="fas fa-box"></i>
                            </div>
                            <div>
                                <h3 class="mb-0" id="products-count">0</h3>
                                <p class="text-muted mb-0">Productos</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Categories Card -->
            <div class="col-md-6 col-lg-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon categories me-3">
                                <i class="fas fa-tags"></i>
                            </div>
                            <div>
                                <h3 class="mb-0" id="categories-count">0</h3>
                                <p class="text-muted mb-0">Categorías</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Users Card -->
            <div class="col-md-6 col-lg-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon users me-3">
                                <i class="fas fa-users"></i>
                            </div>
                            <div>
                                <h3 class="mb-0" id="users-count">0</h3>
                                <p class="text-muted mb-0">Usuarios Activos</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Orders Card -->
            <div class="col-md-6 col-lg-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon orders me-3">
                                <i class="fas fa-shopping-cart"></i>
                            </div>
                            <div>
                                <h3 class="mb-0" id="orders-count">0</h3>
                                <p class="text-muted mb-0">Pedidos Realizados</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3">Cargando datos del dashboard...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="alert alert-danger d-none" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Error al cargar los datos. Por favor, verifica que el servidor JSON esté corriendo.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API Base URL
        const API_BASE = 'http://localhost:3001';

        // Dashboard data fetching
        async function fetchDashboardData() {
            try {
                // Show loading
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').classList.add('d-none');

                // Fetch all data
                const [productsRes, categoriesRes, usersRes, ordersRes] = await Promise.all([
                    fetch(`${API_BASE}/products`),
                    fetch(`${API_BASE}/categories`),
                    fetch(`${API_BASE}/users`),
                    fetch(`${API_BASE}/orders`)
                ]);

                // Check if all requests were successful
                if (!productsRes.ok || !categoriesRes.ok || !usersRes.ok) {
                    throw new Error('Error fetching data');
                }

                // Parse JSON data
                const products = await productsRes.json();
                const categories = await categoriesRes.json();
                const users = await usersRes.json();
                
                // Handle orders (might not exist yet)
                let orders = [];
                if (ordersRes.ok) {
                    orders = await ordersRes.json();
                }

                // Update dashboard counts
                document.getElementById('products-count').textContent = products.length;
                document.getElementById('categories-count').textContent = categories.length;
                document.getElementById('users-count').textContent = users.length;
                document.getElementById('orders-count').textContent = orders.length;

                // Hide loading
                document.getElementById('loading').style.display = 'none';

            } catch (error) {
                console.error('Dashboard Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').classList.remove('d-none');
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', fetchDashboardData);

        // Refresh data every 30 seconds
        setInterval(fetchDashboardData, 30000);
    </script>
</body>
</html>

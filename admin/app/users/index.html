<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Administración de Usuarios</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>

    <header>
        <h1>Usuarios</h1>
        <nav>
            <a href="/app/dashboard/index.html">Dashboard</a>
            <a href="/app/orders/index.html">Pedidos</a>
            <a href="/app/products/index.html">Productos</a>
        </nav>
    </header>

    <button id="btn-nuevo">Nuevo Usuario</button>

    <table id="tabla-usuarios">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Modal -->
    <div id="modal" class="hidden modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>

            <form id="form-usuario">
                <input id="username" placeholder="Usuario" required>
                <input id="email" placeholder="Email" required>
                <input id="nombre_completo" placeholder="Nombre completo" required>
                <input id="password" type="password" placeholder="Contraseña" required>

                <select id="rol">
                    <option value="usuario">Usuario</option>
                    <option value="admin">Administrador</option>
                </select>

                <button type="submit">Guardar</button>
                <button type="button" id="btn-cerrar">Cancelar</button>
            </form>
        </div>
    </div>

    <script type="module" src="/lib/actions/users.js"></script>
</body>

</html>

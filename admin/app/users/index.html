<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Administración de Usuarios</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../../assets/tables.css">
    <link rel="stylesheet" href="../../assets/main.css">
    <link rel="stylesheet" href="../../assets/header.css">
    <link rel="stylesheet" href="../../assets/sidebar.css">
    <link rel="stylesheet" href="./users-modal.css">


    <!-- FontAwesome (necesario para iconos del header y botones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="users-section">

    <!-- Header dinámico -->
    <header id="header"></header>

    <!-- Sidebar dinámico -->
    <aside id="sidebar"></aside>
    <!-- CONTENIDO PRINCIPAL (obligatorio para tu layout grid) -->
    <main id="main">

        <!-- Título de la página -->
        <div class="page-title">
            <h1>Usuarios</h1>
        </div>

        <!-- Zona de acciones -->
        <div class="actions-container">
            <button id="btn-nuevo" class="btn-base btn-primary">
                <i class="fa-solid fa-plus"></i> Nuevo Usuario
            </button>


        </div>

        <!-- Tabla de usuarios -->
        <div class="users-container">
            <table id="tabla-usuarios">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Modal Crear/Editar Usuario -->
        <div id="userModal" class="modal">
            <div class="modal-content">

                <div class="modal-header">
                    <h2 id="userModalTitle">Nuevo Usuario</h2>
                    <span class="close-btn" id="closeUserModal">&times;</span>
                </div>

                <form id="userForm">

                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="nombre_completo">Nombre completo</label>
                        <input type="text" id="nombre_completo" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" required>
                    </div>

                    <div class="form-group">
                        <label for="rol">Rol</label>
                        <select id="rol" required>
                            <option value="usuario">Usuario</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-save-user">Guardar</button>


                </form>
            </div>
        </div>
        <!-- Modal Eliminar Usuario -->
        <div id="deleteUserModal" class="modal">
            <div class="modal-content modal-content--small">
                <div class="modal-header modal-header--danger">
                    <h2><i class="fas fa-exclamation-triangle"></i> Eliminar Usuario</h2> <span class="close-btn"
                        id="closeDeleteUserModal">&times;</span>
                </div>
                <div class="modal-body">
                    <p class="delete-message">¿Estás seguro de que deseas eliminar este usuario?</p>
                    <p class="delete-user-name" id="deleteUserName"></p>
                    <p class="delete-warning">Esta acción no se puede deshacer.</p>
                </div>
                <div class="modal-actions"> <button class="btn-base btn-neutral" id="cancelDeleteUser">Cancelar</button>
                    <button class="btn-base btn-danger" id="confirmDeleteUser">Eliminar</button>
                </div>
            </div>
        </div>

    </main>

    <!-- Scripts de componentes -->
    <script type="module" src="../../components/Header.js"></script>
    <script type="module" src="../../components/SideBar.js"></script>

    <!-- Script de usuarios -->
    <script type="module" src="../../lib/actions/users.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Administración de Usuarios</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../../assets/tables.css">
    <link rel="stylesheet" href="../../assets/main.css">
    <link rel="stylesheet" href="../../assets/header.css">
    <link rel="stylesheet" href="../../assets/sidebar.css">

    <!-- FontAwesome (necesario para iconos del header y botones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="users-section">

    <!-- Header dinámico -->
    <header id="header"></header>

    <!-- Sidebar dinámico -->
    <aside id="sidebar"></aside>

    <!-- CONTENIDO PRINCIPAL (obligatorio para tu layout grid) -->
    <main id="main">

        <!-- Título de la página -->
        <div class="page-title">
            <h1>Usuarios</h1>
        </div>

        <!-- Zona de acciones -->
        <div class="actions-container">
            <button id="btn-nuevo" class="btn">Nuevo Usuario</button>
        </div>

        <!-- Tabla de usuarios -->
        <div class="users-container">
            <table id="tabla-usuarios">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Modal -->
        <div id="modal" class="hidden modal">
            <div class="modal-content">
                <h2 id="modal-title"></h2>

                <form id="form-usuario">
                    <input id="username" placeholder="Usuario" required>
                    <input id="email" placeholder="Email" required>
                    <input id="nombre_completo" placeholder="Nombre completo" required>
                    <input id="password" type="password" placeholder="Contraseña" required>

                    <select id="rol">
                        <option value="usuario">Usuario</option>
                        <option value="admin">Administrador</option>
                    </select>

                    <button type="submit" class="btn">Guardar</button>
                    <button type="button" id="btn-cerrar" class="btn">Cancelar</button>
                </form>
            </div>
        </div>

    </main>

    <!-- Scripts de componentes -->
    <script type="module" src="../../components/Header.js"></script>
    <script type="module" src="../../components/SideBar.js"></script>

    <!-- Script de usuarios -->
    <script type="module" src="../../lib/actions/users.js"></script>

</body>
</html>
